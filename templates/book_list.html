<!-- templates/book_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>
                <div>{{ book.title }}</div>
                <div>{{ book.author }}</div>
                <div>
                    <a href="{{ url_for('get_book', book_id=book.id) }}">View</a>
                    <a href="{{ url_for('edit_book', book_id=book.id) }}">Edit</a>
                    <a href="{{ url_for('confirm_delete', book_id=book.id) }}">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
    
    <!-- Add Book button -->
    <a href="{{ url_for('add_book_form') }}">Add Book</a>

    <!-- Populate button -->
    <a href="{{ url_for('populate_books') }}">Populate</a>
</body>
</html>
